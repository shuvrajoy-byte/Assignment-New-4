<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    
    <!-- CDN links for Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            background-color: #f3f7fa; 
        }
        .text-pure-black {
            color: #000000 !important;
        }
        .empty-state-border {
            border: 2px dashed #e2e8f0;
        }
    </style>
</head>
<body>

    <div class="max-w-5xl mx-auto p-6 md:p-12">
        
        <!-- Main Header -->
        <h1 class="text-3xl font-bold text-[#002b5b] mb-10">Job Application Tracker</h1>

        <!-- Dashboard Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Total</p>
                <p id="total-count-display" class="text-4xl font-bold text-pure-black">8</p>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Interview</p>
                <p id="interview-count-display" class="text-4xl font-bold text-[#10b981]">0</p>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Rejected</p>
                <p id="rejected-count-display" class="text-4xl font-bold text-[#f43f5e]">0</p>
            </div>
        </div>

        <hr class="border-gray-200 mb-10">
        <!-- Available Jobs Title Area -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-[#002b5b]">Available Jobs</h2>
            <p class="text-pure-black font-semibold text-sm opacity-60"><span id="tab-job-count">8</span> jobs</p>
        </div>
        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-8 bg-gray-100 p-1.5 rounded-lg w-fit">
            <button onclick="filterTab('all')" id="btn-all" class="btn btn-sm bg-[#3b82f6] text-white border-none px-6">All</button>
            <button onclick="filterTab('interview')" id="btn-interview" class="btn btn-sm bg-transparent text-pure-black border-none px-6 opacity-60">Interview</button>
            <button onclick="filterTab('rejected')" id="btn-rejected" class="btn btn-sm bg-transparent text-pure-black border-none px-6 opacity-60">Rejected</button>
        </div>

        <!-- List of Job Cards -->
        <div id="job-list" class="space-y-6">
        </div>
    </div>
      <script>
        let allJobs = [
            { id: 1, company: "Mobile First Corp", role: "React Native Developer", info: "Remote • Full-time • $130,000 - $175,000", desc: "Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.", status: "NOT APPLIED" },
            { id: 2, company: "WebFlow Agency", role: "Web Designer & Developer", info: "Los Angeles, CA • Part-time • $80,000 - $120,000", desc: "Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design trends.", status: "NOT APPLIED" },
            { id: 3, company: "DataViz Solutions", role: "Data Visualization Specialist", info: "Boston, MA • Full-time • $125,000 - $165,000", desc: "Transform complex data into compelling visualizations. Required skills: D3.js, React, and strong analytical thinking.", status: "NOT APPLIED" },
            { id: 4, company: "CloudFirst Inc", role: "Backend Developer", info: "Seattle, WA • Full-time • $140,000 - $190,000", desc: "Design and maintain scalable backend systems using Python and AWS. Work with modern DevOps practices.", status: "NOT APPLIED" },
            { id: 5, company: "Innovation Labs", role: "UI/UX Engineer", info: "Austin, TX • Full-time • $110,000 - $150,000", desc: "Create beautiful and functional user interfaces for our suite of products. Strong design skills required.", status: "NOT APPLIED" },
            { id: 6, company: "MegaCorp Solutions", role: "JavaScript Developer", info: "New York, NY • Full-time • $130,000 - $170,000", desc: "Build enterprise applications with JavaScript and modern frameworks. We offer competitive compensation.", status: "NOT APPLIED" },
            { id: 7, company: "StartupXYZ", role: "Full Stack Engineer", info: "Remote • Full-time • $120,000 - $160,000", desc: "Join our fast-growing startup and work on our core platform. Experience with Node.js and React required.", status: "NOT APPLIED" },
            { id: 8, company: "TechCorp Industries", role: "Senior Frontend Developer", info: "San Francisco, CA • Full-time • $130,000 - $175,000", desc: "We are looking for an experienced Frontend Developer to build scalable web applications using React.", status: "NOT APPLIED" }
        ];
        let activeTab = "all";

        function showJobs() {
            const listContainer = document.getElementById('job-list');
            listContainer.innerHTML = ""; 

            let displayedJobs = [];
            if(activeTab === "all") {
                displayedJobs = allJobs;
            } else if(activeTab === "interview") {
                displayedJobs = allJobs.filter(j => j.status === "INTERVIEW");
            } else if(activeTab === "rejected") {
                displayedJobs = allJobs.filter(j => j.status === "REJECTED");
            }

            document.getElementById('tab-job-count').innerText = displayedJobs.length;

            if(displayedJobs.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-white empty-state-border rounded-3xl p-16 flex flex-col items-center justify-center text-center">
                        <img src="/B13-A4-PH-Job-Tracker-main/jobs.png" class="w-24 mb-6 opacity-30" alt="no jobs">
                        <h3 class="text-2xl font-bold text-[#002b5b]">No jobs available</h3>
                        <p class="text-slate-400 mt-2">Check back soon for new job opportunities</p>
                    </div>
                `;
                return;
            }

            displayedJobs.forEach(job => {
                const cardHTML = `
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 relative">
                        <button onclick="removeCard(${job.id})" class="absolute top-8 right-8 text-gray-300 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                        <h3 class="text-xl font-bold text-[#002b5b] mb-1">${job.company}</h3>
                        
                        <!-- Position title color now matches the line below it -->
                        <p class="text-pure-black opacity-60 font-semibold mb-2">${job.role}</p>
                        
                        <p class="text-pure-black text-sm mb-4 font-medium opacity-60">${job.info}</p>
                        
                        <div class="mb-4">
                            <span class="px-3 py-1 rounded text-[11px] font-bold text-pure-black bg-blue-50 uppercase tracking-wide">
                                ${job.status}
                            </span>
                        </div>
                        
                        <p class="text-pure-black text-sm mt-5 leading-relaxed font-medium opacity-80">${job.desc}</p>

                        <div class="flex gap-4 mt-8">
                            <button onclick="updateStatus(${job.id}, 'INTERVIEW')" 
                                class="btn btn-sm btn-outline border-[#10b981] text-[#10b981] hover:bg-[#10b981] hover:border-none px-6 font-bold uppercase">
                                INTERVIEW
                            </button>
                            <button onclick="updateStatus(${job.id}, 'REJECTED')" 
                                class="btn btn-sm btn-outline border-[#f43f5e] text-[#f43f5e] hover:bg-[#f43f5e] hover:border-none px-6 font-bold uppercase">
                                REJECTED
                            </button>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += cardHTML;
            });
        }
        
        function updateCounters() {
            const total = allJobs.length;
            const interview = allJobs.filter(j => j.status === "INTERVIEW").length;
            const rejected = allJobs.filter(j => j.status === "REJECTED").length;

            document.getElementById('total-count-display').innerText = total;
            document.getElementById('interview-count-display').innerText = interview;
            document.getElementById('rejected-count-display').innerText = rejected;
        }

        function updateStatus(id, newStatus) {
            allJobs.forEach(job => {
                if(job.id === id) {
                    job.status = newStatus;
                }
            });
            updateCounters();
            showJobs();
        }

        
    </script>
</body>
</html>
