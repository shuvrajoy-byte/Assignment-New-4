<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    
    <!-- CDN links for Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            background-color: #f3f7fa; 
        }
        .text-pure-black {
            color: #000000 !important;
        }
        .empty-state-border {
            border: 2px dashed #e2e8f0;
        }
    </style>
</head>
<body>

    <div class="max-w-5xl mx-auto p-6 md:p-12">
        
        <!-- Main Header -->
        <h1 class="text-3xl font-bold text-[#002b5b] mb-10">Job Application Tracker</h1>

        <!-- Dashboard Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Total</p>
                <p id="total-count-display" class="text-4xl font-bold text-pure-black">8</p>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Interview</p>
                <p id="interview-count-display" class="text-4xl font-bold text-[#10b981]">0</p>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <p class="text-pure-black font-semibold text-xs mb-2">Rejected</p>
                <p id="rejected-count-display" class="text-4xl font-bold text-[#f43f5e]">0</p>
            </div>
        </div>

        <hr class="border-gray-200 mb-10">
        <!-- Available Jobs Title Area -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-[#002b5b]">Available Jobs</h2>
            <p class="text-pure-black font-semibold text-sm opacity-60"><span id="tab-job-count">8</span> jobs</p>
        </div>
        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-8 bg-gray-100 p-1.5 rounded-lg w-fit">
            <button onclick="filterTab('all')" id="btn-all" class="btn btn-sm bg-[#3b82f6] text-white border-none px-6">All</button>
            <button onclick="filterTab('interview')" id="btn-interview" class="btn btn-sm bg-transparent text-pure-black border-none px-6 opacity-60">Interview</button>
            <button onclick="filterTab('rejected')" id="btn-rejected" class="btn btn-sm bg-transparent text-pure-black border-none px-6 opacity-60">Rejected</button>
        </div>

        <!-- List of Job Cards -->
        <div id="job-list" class="space-y-6">
        </div>
    </div>
      <script>
        let allJobs = [
            { id: 1, company: "Mobile First Corp", role: "React Native Developer", info: "Remote • Full-time • $130,000 - $175,000", desc: "Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.", status: "NOT APPLIED" },
            { id: 2, company: "WebFlow Agency", role: "Web Designer & Developer", info: "Los Angeles, CA • Part-time • $80,000 - $120,000", desc: "Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design trends.", status: "NOT APPLIED" },
            { id: 3, company: "DataViz Solutions", role: "Data Visualization Specialist", info: "Boston, MA • Full-time • $125,000 - $165,000", desc: "Transform complex data into compelling visualizations. Required skills: D3.js, React, and strong analytical thinking.", status: "NOT APPLIED" },
            { id: 4, company: "CloudFirst Inc", role: "Backend Developer", info: "Seattle, WA • Full-time • $140,000 - $190,000", desc: "Design and maintain scalable backend systems using Python and AWS. Work with modern DevOps practices.", status: "NOT APPLIED" },
            { id: 5, company: "Innovation Labs", role: "UI/UX Engineer", info: "Austin, TX • Full-time • $110,000 - $150,000", desc: "Create beautiful and functional user interfaces for our suite of products. Strong design skills required.", status: "NOT APPLIED" },
            { id: 6, company: "MegaCorp Solutions", role: "JavaScript Developer", info: "New York, NY • Full-time • $130,000 - $170,000", desc: "Build enterprise applications with JavaScript and modern frameworks. We offer competitive compensation.", status: "NOT APPLIED" },
            { id: 7, company: "StartupXYZ", role: "Full Stack Engineer", info: "Remote • Full-time • $120,000 - $160,000", desc: "Join our fast-growing startup and work on our core platform. Experience with Node.js and React required.", status: "NOT APPLIED" },
            { id: 8, company: "TechCorp Industries", role: "Senior Frontend Developer", info: "San Francisco, CA • Full-time • $130,000 - $175,000", desc: "We are looking for an experienced Frontend Developer to build scalable web applications using React.", status: "NOT APPLIED" }
        ];
    </script>
</body>
</html>
